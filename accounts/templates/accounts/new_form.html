{% if form.errors %}
    <div class="alert alert-warning alert-dismissible mx-auto fade show" role="alert">    
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>     
        {% for field in form %}
            {% for error in field.errors %}
            <p >{{ error }}</p>
            {% endfor %}
        {% endfor %}

    </div>
{% endif %}
